<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>M3UToolsJPA</title>

<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<!-- <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script> -->
<script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{webjars/font-awesome/6.5.1/js/all.js}"></script>
<link rel="stylesheet" th:href="@{webjars/font-awesome/6.5.1/css/all.css}"/>
<link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<script>
		function submitLogLevel() {
			document.getElementById("logForm").submit();
		}


</script>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div>
		<form id="logForm" th:action="@{/setLogLevel}">
			<br/>
			<p align="center" style="font-style: italic;">Change Log Level &nbsp;
			
				<select id="level" name="level" th:value="*{level}" style="height: 30px; width: 256px;" onchange="submitLogLevel()">
					<option th:each="level : ${logLevels}" th:value="${level}" th:text="${level}" th:selected="${level} == ${currentLevel}"></option>
				</select>
			</p>
		</form>
		
	</div>
	<div width="90%" class="form-group shadow-textarea">
		<label for="textAreaLog">Log File - M3UToolsJPA.log</label>
		<textarea class="form-control z-depth-1"
			id="textAreaLog" rows="30" placeholder="..."
			th:text="${logFile}"></textarea>
	</div>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
